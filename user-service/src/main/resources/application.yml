#this is user-service
server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

  jwt:
    secret: my-super-secret-key-that-you-never-share


  cloud:
    compatibility-verifier:
      enabled: false

